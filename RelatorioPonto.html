<div id="MyWidget_${instanceId}" class="super-widget wcm-widget-class fluig-style-guide" data-params="MyWidget.instance()">
    <script type="text/javascript" src="/fluighub/assets/js/fluighub.js"></script>
    <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>

     <!-- Nav tabs -->
     <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link nav-title active nav-close " data-toggle="tab" href="#relatorio_nav">Relatório</a>
        </li>
    </ul>

    <div class="tab-content">

        <!--Navegação (Cards de Cadastro)-->
        <div id="relatorio_nav" class="container tab-pane active" aria-selected="true">

            <div class="row">
                
                <div class="panel panel-primary painel-bode-div1" style="padding: 0px">
                    <div class="panel-heading painel-bode">
                        <h3 class="panel-title">Relatório</h3>
                    </div>
                    <div class="panel-body">

                        <div id="avenced" class="nav-close">

                            <div class="col-md-6">
                                <label>De:</label>
                                <input type="date" id="de" name="de" class="form-control">
                            </div>
                            
                            <div class="col-md-6">
                                <label>Até:</label>
                                <input type="date" id="ate" name="ate" class="form-control">
                            </div>

                        </div>

                        <div id="filter" class="row">
                            <div id="filter1" class="col-md-4">
                                <label>Matrícula</label>
                                <select type="text" id="matricula" name="matricula" class="form-control" aria-describedby="inputGroup-sizing-lg">
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div id="filter2" class="col-md-4">
                                <label>Mês</label>
                                <select type="text" id="mes" name="mes" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option value="01">Janeiro</option>
                                    <option value="02">Fevereiro</option>
                                    <option value="03">Março</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Maio</option>
                                    <option value="06">Junho</option>
                                    <option value="07">Julho</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                                </select>
                            </div>
                            <div id="filter3" class="col-md-4">
                                <label>Ano</label>
                                <select type="text" id="ano" name="ano" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option value="2022">2022</option>
                                </select>
                            </div>
                            <div class="clearfix"></div>
                            <br>
                            <div id="solict" class="col-md-4">
                                <button type="button" class="btn btn-warning" onclick="fullreport()">Solicitar Relatório Geral</button>
                                <button id="btnAv" type="button" class="btn btn-danger" onclick="btnAvenced()">Solicitação Avançada</button>
                                <button id="btnBack" type="button" class="btn btn-danger nav-close" onclick="voltar()">Voltar</button>
                                <p>Preencha o mês e o ano desejado para solicitar o relatório, <b>Atenção! Isso pode levar alguns minutos, por favor aguarde!</b></p>
                            </div>                          
                            <div id="pdfGeral" class="col-md-4 nav-close">
                                <button type="button" class="btn btn-danger" onclick="printDiv('tbAll')">PDF</button>
                                <p><b>Relatório pronto para ser exportado!</b></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <br>
                        <hr>

                        <div id="info" class="row nav-close">
                            <div class="col-md-4">
                                <label>Nome</label>
                                <input type="text" id="nameF" name="nameF" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label>CPF</label>
                                <input type="text" id="cpf" name="cpf" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label>Nº CTPS</label>
                                <input type="text" id="ctps" name="ctps" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label>Cargo</label>
                                <input type="text" id="cargo" name="cargo" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label>Dias de Trabalho:</label>
                                <input type="text" id="hrs" name="hrs" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label>Entrada:</label>
                                <input type="text" id="entrada" name="entrada" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label>Inicio Intervalo:</label>
                                <input type="text" id="intervalo" name="intervalo" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label>Fim Intervalo:</label>
                                <input type="text" id="retorno" name="retorno" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label>Saída:</label>
                                <input type="text" id="saida" name="saida" class="form-control" readonly>
                            </div>
                            <div class="clearfix"></div>
                            <br>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-danger" onclick="reloadUser()">Limpar</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-warning" onclick="fullreport()">Relátório Geral</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="clearfix"></div>
                <br>
                <br>
                <div style="margin-left: 550px;">
                    <div id="loading" class="loader nav-close"></div>
                </div>

                <div id="tbDiv" class="panel panel-primary painel-bode-div1 nav-close" style="padding: 0px">
                    <div class="panel-heading painel-bode">
                        <h3 class="panel-title"></h3>
                    </div>
                    <div class="panel-body">

                        <div id="divTbTop" class="table-responsive col-md-12 nav-close">
                            <table tablename="tb_top" class="table table-hover" id="tb_top" noaddbutton="true" nodeletebutton="true">
                                <thead class="table-light">
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                        <div class="table-responsive col-md-12">
                            <table tablename="tb_ponto" class="table table-hover" id="tb_ponto" noaddbutton="true" nodeletebutton="true">
                                <thead class="table-light">
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="clearfix"></div>
                        <hr>
                        <div class="col-md-4" style="float: right;">
                            <label id="extratoH"></label>
                        </div>

                    </div>
                </div>

                <div id="print">
                    <div id="tbAll" class="table-responsive col-md-12 nav-close">
                        <table tablename="tb_all" class="table table-hover" id="tb_all" noaddbutton="true" nodeletebutton="true">
                            <thead class="table-light">
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
               

                <div id="export" class="nav-close">
                    <div class="col-md-12">
                        <label>Exportar como:</label>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger" onclick="printDiv('tbDiv')">PDF</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-success" onclick="ExportToExcel('tb_ponto')">Planilha</button>
                    </div>
                </div>

            </div>
          
        </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="jquery.btechco.excelexport.js"></script>
    <script src="jquery.base64.js"></script>
    <script type="text/javascript">
        function ExportToExcel(tb1){
               var htmltable= document.getElementById(tb1);
               var html = htmltable.outerHTML;
               window.open('data:application/vnd.ms-excel,' + encodeURIComponent(html));
            }
        </script>
</div>
